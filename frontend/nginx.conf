# nginx.conf (프로젝트 루트 디렉터리에 생성)
server {
  listen 80; # 컨테이너 내부에서 80번 포트로 리스닝

  location / {
    root /usr/share/nginx/html; # React 빌드 파일이 복사되는 경로
    index index.html index.htm; # 기본 인덱스 파일

    # 이 부분이 가장 중요합니다:
    # 요청된 파일이나 디렉터리가 없으면 /index.html로 폴백시킵니다.
    try_files $uri $uri/ /index.html;
  }
}